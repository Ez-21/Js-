<script>
    // Promise 篇章
    // promise 是为了解决异步问题而产生的的
    var pro = new Promise((res, rej) => {
        rej(100)
    })
    pro.then(undefined, (res) => {
        console.log(res);
    })
    pro.catch(res => {
        console.log(res)
    })
</script>
