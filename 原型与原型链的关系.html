<script>

//   原型
// 每个 JavaScript 对象都有一个内置的 __proto__ 属性，它指向该对象的原型对象。这包括原型对象本身。
// 因此，原型对象也是一个 JavaScript 对象，
// 它也有一个 __proto__ 属性，指向它自己的原型对象。这样就形成了一个原型链，
// 其中每个对象都可以通过 __proto__ 属性访问它的原型对象，直到达到原型链的顶端，即 Object.prototype。

// 总结
// 原型对象有一个默认的constructor属性，用于记录实例是由哪个构造函数创建的
// 构造函数通过prototype属性指向它的原型对象。
// 对象使用__proto__属性指向它的原型对象。

//构造函数实例化出来的对象的原型对象也是一个对象 所以同样具有__proto__属性  
// console.log(String.__proto__===Function.prototype);

</script>
